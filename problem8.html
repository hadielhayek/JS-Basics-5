<body>
    <script>
          let randNum = Math.floor(Math.random()*100 + 1);
        let input = prompt('Enter a guess between 1 and 100:')
        let trials = 1;

        while (trials <8){
            if (input == randNum) {
                alert('Correct with ' + trials + ' trials!');
                break;
            } 
            if (input > randNum){
                input = prompt('too large - trial '+ trials+'/8\nEnter number again:');

            }
            else if (input < randNum){
                input = prompt('too small - trial '+ trials+'/8\nEnter number again:');

            }
            trials++;
            if (trials >= 8) {
                alert('You loose!')
            }
        }

    </script>
</body>
