<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <button id="submit" type="button">SHOW MULTIPLICATION TABLE</button>
    </form>
    <script>
      const submit = document.getElementById("submit");
     
      submit.addEventListener("click", () => {
        let result ="";
        for(let i=1;i<=12;i++) {
          result += (i)+" : ";
          for(let j=1;j<=12;j++){
            result+=(i*j)+" "

          }
          result+="\n "
        }
        alert(`the multiplication table of 12 :\n ${result}`);
      });
    </script>
  </body>
</html>
