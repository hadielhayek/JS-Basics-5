<body> <form>
    <button id="submit" type="button">SHOW prime number between 2 and 30</button>
  </form>
  <script>
    const submit = document.getElementById("submit");
   
    submit.addEventListener("click", () => {
      let result ="Prime number between 2 and 30 : ";
      for(let i=2;i<=30;i++) {
          let prime =true;
          for(let j=2;j<=Math.sqrt(i);j++){
            if(i%j==0){prime = false; break;} 
          }
          if(prime) result+=i+",";
          
        }
      alert(result);
    });
    </script>
   </body>

</html>
